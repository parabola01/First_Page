<div class="all">
    <div class="img">

    <div class="zwiedzanie">
        <div class="zwiedzanie-content">
            <div class="dane">
            <h2>Formularz zgłoszeniowy</h2>
            <p>Wypełnij formularz. Odpowiedź wyślemy na podany adres e-mail.</p><br>

                <form>
                    <label for="name">Imię</label><br>
                    <input type="text" name="imie" id="name" placeholder="Twoje imię"><br>

                    <label for="email">E-mail</label><br>
                    <input type="email" name="mail" id="email" placeholder="Twój e-mail"><br>
                </form>
            </div>
            <div class="preference">
                <br><p>Wybierz preferowany rodzaj zwiedzania:</p>
                <form>

                    <input type="radio" id="withguide" name="guide">
                    <label for="withguide">z przewodnikiem</label><br>

                    <input type="radio" id="withoutguide" name="guide">
                    <label for="withoutguide">bez przewodnika</label><br>

                    <input type="radio" id="withownguide" name="guide">
                    <label for="withownguide">z własnym przewodnikiem</label>

                </form>
            </div>
            <div class="data">
                <br><p>Wybierz interesującą cię datę.</p>
                <form>
                    <input type="date" id="date"><br>
                    <div class="click1">
                        <input type="submit" value="Wyślij" class="button">
                    </div>
                </form>
            </div>
            </div>
        </div>


</div>
